<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Productos</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form th:action="@{/inventario/update}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{idProducto}" />
        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
        <p>Categor√≠a: 
            <select th:field="*{categoria}">
                <option value="Hilos">Hilos</option>
                <option value="Elasticos">Elasticos</option>
                <option value="Etiquetas">Etiquetas</option>
                <option value="Botones">Botones</option>
            </select>
        </p>
        <p>Cantidad: <input type="number" th:field="*{cantidad}" /></p>
        <p>Color: <input type="text" th:field="*{color}" /></p>
        <p><input type="submit" value="Guardar Cambios" /></p>
    </form>
</body>
</html>
